<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- internal css -->
    <!-- <style>
        div{
            background-color: red !important 
            /* means it will overide others cancel other code*/
         }  -->
    </style>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div > 
        <!-- inline css -->
        <!-- style="background-color: #90b01e;" -->
        <form class="registerform">
        <label for="name">Name:</label><br>
        <input type="text" placeholder="Your Name" id="name" name="name"><br><br>
        
        <label for="address">Address</label><br>
        <input type="text" placeholder="Address" id="address" name="address"><br><br>
        
        <label for="query">Your Feedback</label><br>
        <textarea id="query" name="query"></textarea><br><br>
 
    
        <label for="email">Email</label><br>
        <input type="email" placeholder="Email" id="email" name="email"><br><br>
        
        <label for="dob">Date of birth:</label><br>
        <input type="date" placeholder="Date of Birth" id="dob" name="dob"><br><br>
    
        <label for="gender">Gender:</label><br>
        <select name="gender" id="gender" name="gender">
            <option value="Male">Male</option>
            
            <option value="Female">Female</option>
        </select><br><br>
    
        <label for="profile">Profile</label><br>
        <input type="file" id="profile" name="profile"><br><br>
    
        <button type="submit">Submit</button>
        
    </form>
</div>
</body>
</html>
